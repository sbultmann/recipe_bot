{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
<div class="row">
    <div class = "col-lg border bg-white border-light rounded p-3">
        <h1 class="display-6">Import from Image</h1>
        <hr>
        <form action="{{url_for('import_from_text')}}" method="post" novalidate enctype="multipart/form-data">
            {{ form.hidden_tag() }}
            <div class="row">
                <div class="col-auto">
                    {{ form.file(class="form-control") }}
                </div>
            </div>
            <div class="row pt-2">
                <div class="col-auto">
                    {{ form.submit(class="btn btn-outline-secondary") }}
                </div>
            </div>
        </form>
    </div>
    <div class="alert alert-info" role="alert" id="running" style="display: none;">
        <img src="{{url_for('static',filename='img/Spinner.gif')}}" class="rounded" alt="centered image" width="64">Rezept wird erzeugt ...
    </div>
</div>
